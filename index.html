<!DOCTYPE html>
<html xmlns="ht">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <div class="frame">
            <img class="logo" src="images/Frame 47.png" />
        </div>
        <div class="header-container">
            <h1 class="header-heading">you don't know what to cook today?</h1>
            <span class="surprise">Try a surprise recipe</span>
            <div class="button-container">
                <div class="Surprise-button">Surprise recipe</div>
            </div>
        </div>
        <div class="blank-container">
            <div class="blank">Buscar....</div>
        </div>
        <div>
            <div class="menu-container">
                <span>Categories</span>
            </div>
            <div class="menu-content">
                <div class="menu-images">
                    <div class="category-item">
                        <img class="category-img" src="images/vegatarian.png" />
                        <span class="menu-1">Vegetarian</span>
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="images/beef.png" />
                        <span class="menu-1">Beef</span>
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="images/chicken.png" />
                        <span class="menu-1">Chicken</span>
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="images/dessert.png" />
                        <span class="menu-1">Dessert</span>
                    </div>
                    <div class="category-item">
                        <img
                            class="category-img"
                            src="images/image 4 (2).png"
                        />

                        <span class="menu-1">Lamb</span>
                    </div>
                    <div class="category-item">
                        <img
                            class="category-img"
                            src="images/miscellaneous.png"
                        />
                        <span class="menu-2">Miscellaneous</span>
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="images/pasta.png" />
                        <span class="menu-1">Pasta</span>
                    </div>
                    <div class="category-item">
                        <img class="category-img" src="images/pork.png" />
                        <span class="menu-1">Pork</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipe-container">
            <div>
                <div class="recipe">
                    <img
                        class="recipe-img"
                        src="images/spicy-arrabiata-penne.png"
                    />
                    <div class="recipe-card">
                        <h3 class="recipe-name">Spicy Arrabiata Penne</h3>
                        <div class="recipe-cat-container">
                            <div class="recipe-cat">Vegetarian</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recipe">
                <img
                    class="recipe-img"
                    src="images/spicy-arrabiata-penne.png"
                />
                <div class="recipe-card">
                    <span>Spicy Arrabiata Penne</span>
                    <span>Vegetarian</span>
                </div>
            </div>
            <div class="recipe">
                <img
                    class="recipe-img"
                    src="images/spicy-arrabiata-penne.png"
                />
                <div class="recipe-card">
                    <span>Spicy Arrabiata Penne</span>
                    <span>Vegetarian</span>
                </div>
            </div>
        </div>
    </body>
</html>
